<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="_vercel/insights/style.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"/> -->
    <title>Password Vault</title>
    <meta
      name="description"
      content="High-performance HTML based website template."
    />
  </head>
  <body>
    <div class="container">
      <div class="lock_icon_container">
          <img src="" alt="" class="lock_icon">
      </div>

      <section class="settings-container">
          <div class="setting">
              <label for="includeDigits">
                  <span>Include Digits</span>
                  <span></span>
              </label>
              <input type="checkbox" id="includeDigits" name="includeDigits" checked>
          </div>
          <div class="setting">
              <label for="specialChar">
                  <span>Include special Char</span>
                  <span></span>
              </label>
              <input type="checkbox" id="specialChar" name="specialChar" checked>
          </div>
          <div class="setting">
              <label for="includeLowHigh">
                  <span>Include lowercase & Uppercase</span>
                  <span></span>
              </label>
              <input type="checkbox" id="includeLowHigh" name="includeLowHigh" checked>
          </div>
      </section>

      <section class="charcter-length">
          <p>Your password will be <span id="characterLength">12</span> characters long</p>
          <p>move the slider to change the length</p>
          <input type="range" min="6" max="20" value="12" class="characterLengthSlider" id="characterLengthSlider">
      </section>

      <section class="generated-password">
          <input type="text" id="generatePassword" class="generatePassword" spellcheck="false">
          <button id="copyPassword" class="copyPassword">Copy</button>
          <button id="savePassword" class="savePassword">Save</button>
          <div class="confirmation" id="confirmation">
              <p>password copied</p>
          </div>
      </section>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://your-supabase-url.supabase.co';
    const supabaseKey = 'your-supabase-key';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('savePassword').addEventListener('click', async () => {
      const password = document.getElementById('generatePassword').value;
      const { data, error } = await supabase
        .from('passwords')
        .insert([{ password }]);
      if (error) {
        console.error('Error saving password:', error);
      } else {
        console.log('Password saved:', data);
      }
    });
  </script>
  </body>
</html>
